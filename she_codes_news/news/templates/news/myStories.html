{% extends "base.html" %}

{% block content %}
<h2>Stories by Author - {{ user.username }}</h2>

<div id="latest-stories">
    {% if user_stories %}
        {% for story in user_stories %}
        <!-- <p>{{ story.title }}</p> -->
            {% include "./storyCard.html" with story=story position=forloop.counter %}
        {% endfor %}
    {% else %}
        <p>No stories are available.</p>
    {% endif %}
</div>

{% endblock %}
